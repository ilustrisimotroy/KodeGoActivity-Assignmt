<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document Object Model</title>
</head>
<body>

    <section class="container border rounded border-dark mt-5 p-3 center">
        <!-- id="form1" will be used to call in external JS -->
        <!-- action="" - it serves as an endpoint on where a transaction will go -->
        <!-- method  - it is an attribute that specifies on hot to send the form data to the page specified in their action attribute -->
        <!-- onSubmit - is an event occurs when a form is submitted (using the return keyword, this will validate the input) -->
        <form id="form1" method="POST" onsubmit="return validateForm();">
            
            <p class="h1 text-center mt-5">Login Form</p>
            <div class="form-outline mb-4">
                <label for="emaiAdd" class="form-label">Email Address</label>
                <input type="email" id="emailAdd" class="form-control" placeholder="Enter Your Email Address">
            </div>
            <div class="form-outline mb-5">
                <label for="pass" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password">
            </div>

            <button type="Submit" class="btn btn-primary">Sign In</button>
            <button type="button" class="btn btn-secondary">Clear</button>
        </form>
    </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
